<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hasil Diagnosa</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="p-3 m-0 border-0 bd-example">
    <div class="card" style="width: 32rem;">
        <text class="txt">HASIL DIAGNOSA</text>
        <svg class="bd-placeholder-img card-img-top" width="100%" height="0" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
            <img src="images/bee gemesss.png" alt="lebahh"></svg>
    
      <div class="card-body">
        <p id="prediksi" class="card-text"></p>
          <!-- Berdasarkan gejala-gejala yang diinput, kemungkinan Anda mengalami penyakit ""
          <br>Segeralah ke dokter untuk pemeriksaan lebih lanjut. <br>Semoga cepat sembuh & Tuhan YME Memberkati! -->
        
        </div>
      </div>
      
      <div class="btn-back">
        <button class="btnback" type="button" width="100%"> <a href="index.html">Back</a></button>
      </div>
      <script>
      const prediksi = localStorage.getItem('prediksi');
      if (prediksi) {
        const result = document.getElementById('prediksi');
        result.innerHTML = prediksi;
        localStorage.removeItem('prediksi');
      }
       </script>
    </body>
</html>
