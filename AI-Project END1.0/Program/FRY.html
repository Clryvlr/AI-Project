<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Prediksi Penyakit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>	
	<form>
		<div class="container">
		  <p class="heading">Pilih Gejala Penyakit Anda</p>
		  <div class="box">
				<input type="checkbox" id="1" name="gejala" value="demam">
				<label for="demam">Demam</label>
			</div>
			<div class="box">
				<input type="checkbox" id="2" name="gejala" value="sakit kepala">

			</div>
			<div class="box">
				<input type="checkbox" id="3" name="gejala" value="nyeri saat berbicara atau menelan">
				<label for="nyeri berbicara">Nyeri Saat Berbicara atau Menelan</label>
			</div>
			<div class="box">
				<input type="checkbox" id="4" name="gejala" value="batuk">
				<label for="batuk">Batuk</label>
			</div>
			<div class="box">
				<input type="checkbox" id="5" name="gejala" value="hidung tersumbat">
				<label for="hidung tersumbat">Hidung Tersumbat</label>
			</div>
			<div class="box">
				<input type="checkbox" id="6" name="gejala" value="nyeri telinga">
				<label for="nyeri telinga">Nyeri Telinga</label>
			</div>
			<div class="box">
				<input type="checkbox" id="7" name="gejala" value="nyeri tenggorokan">

			</div>
			<div class="box">
				<input type="checkbox" id="10" name="gejala" value="mual dan muntah">
				<label for="mual dan muntah">Mual dan Muntah</label>
			</div>
			<div class="box">

			</div>
			<div class="box">
				<input type="checkbox" id="15" name="gejala" value="pendarahan hidung">
				<label for="pendarahan hidung">Pendarahan Hidung</label>
			</div>
			<div class="box">
				<input type="checkbox" id="16" name="gejala" value="suara serak">
				<label for="suara serak">Suara Serak</label>
			</div>
			<div class="box">
				<input type="checkbox" id="17" name="gejala" value="bola mata bergerak tanpa sadar">
				<label for="bola mata bergerak tanpa sadar">Bola Mata Bergerak Tanpa Sadar</label>
			</div>
			<div class="box">
				<input type="checkbox" id="18" name="gejala" value="dahi sakit">
				<label for="dahi sakit">Dahi Sakit</label>
			</div>
			<div class="box">
				<input type="checkbox" id="19" name="gejala" value="leher bengkak">

			</div>
			<div class="box">
				<input type="checkbox" id="20" name="gejala" value="tuli">
				<label for="tuli">Tuli</label>
			</div>
			<div class="box">
				<input type="checkbox" id="21" name="gejala" value="ada yang tumbuh di mulut">
				<label for="ada yang tumbuh di mulut">Ada Yang Tumbuh di Mulut</label>
			</div>
			<div class="box">

				<label for="infeksi sinus">Infeksi Sinus</label>
			</div>
			<div class="box">
				<input type="checkbox" id="26" name="gejala" value="nyeri antara mata">
				<label for="nyeri antara mata">Nyeri antara Mata</label>
			</div>
			<div class="box">
				<input type="checkbox" id="27" name="gejala" value="nyeri pinggir hidung">
				<label for="nyeri pinggir hidung">Nyeri Pinggir Hidung</label>
			</div>
			<div class="box">
				<input type="checkbox" id="28" name="gejala" value="nyeri pipi di bawah mata">

			</div>
			<div class="box">

			</div>
			<div class="box">
				<input type="checkbox" id="30" name="gejala" value="perubahan kulit">
				<label for="perubahan kulit">Perubahan Kulit</label>
			</div>
			<div class="box">
				<input type="checkbox" id="31" name="gejala" value="perubahan suara">
				<label for="perubahan suara">Perubahan Suara</label>
			</div>
			<div class="box">

				<label for="radang gendang telinga">Radang Gendang Telinga</label>
			</div>
			<div class="box">
				<input type="checkbox" id="33" name="gejala" value="sakit gigi">
				<label for="sakit gigi">Sakit Gigi</label>
			</div>
			<div class="box">

			</div>

			</div>

				<input type="checkbox" id="37" name="gejala" value="tenggorokan gatal">

			</div>
			<div class="box">
				<input type="checkbox" id="38" name="gejala" value="tubuh tak seimbang">
				<label for="tubuh tak seimbang">Tubuh Tak Seimbang</label>
			</div>
		</div>
		<div class="btn">
				<button type="submit">Cek Penyakit</button>
				<button type="reset">Clear</button>
				<button><a href="index.html">Back</a></button>
		</div>
	</form>
	<!-- <p id="prediksi"></p> -->
	<script src="penyakit.js"></script>
</body>
</html>
